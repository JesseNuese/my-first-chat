<!DOCTYPE html>
<html ng-app='app'>

<head>
    <title>My First Chat</title>
    <script src='https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.5.1/socket.io.js'></script>
</head>

<body ng-controller='chatController as chat'>
  <h1> Welcome, {{chat.username}}</h1>
  <p>
      <input type='text' ng-model='chat.username' placeholder='Name'>
      <button type='button' ng-click='chat.login()'>Login</button>
  </p>
    <div>
      <h3> Chat History </h3>
      <div ng-repeat='message in chat.messageHistory'> {{message.sender}} : {{message.content}}
      </div>
  <p>
    <div>
      <input type='text' ng-model='chat.message'>
      <button type='button' ng-click='chat.sendShout()'>Shout</button>
    </div>
  </p>

    <div>
      <input type='text' ng-model='chat.room' placeholder='Room'>
      <button type='button' ng-click='chat.join()'>Join</button>
      <button type='button' ng-click='chat.leave()'>Leave</button>
      <button type='button' ng-click='chat.sendTalk()'>Talk</button>
    </div>
</body>

</html>
